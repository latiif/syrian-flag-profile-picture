    <!-- Primary Meta Tags -->

    <meta name="description" content="أداة مجانية لتزيين صورتك الشخصية بعلم سوريا">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">

<body>
    <div class="container">
        <h1>زيّن صورتك بعلم سوريا</h1>
        <div class="upload-btn-wrapper">
            <button class="btn" type="button" onclick="document.getElementById('fileInput').click();">ارفع
                صورتك</button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
        <canvas id="canvas" width="300" height="300"></canvas>
        <div class="slider-container">
            <label for="ringWidth">حجم العلم:</label>
            <input type="range" id="ringWidth" min="10" max="50" value="20">
        </div>
        <div class="slider-container">
            <label for="starRotation">تموضع النجوم:</label>
            <input type="range" id="starRotation" min="0" max="360" value="0">
        </div>

        <button id="downloadBtn" class="btn">تحميل الصورة</button>
    </div>
    <footer class="container footer">
        <p>عبد اللطيف الشريف ٢٠٢٥</p>
    </footer >
    <script src="js/script.js"></script>
</body>

</html>
